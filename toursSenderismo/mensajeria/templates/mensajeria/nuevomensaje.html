{% extends 'base.html' %}
{% load static %}

{% block titulo %} 
<title>Nuevo Mensaje</title>
{% endblock %}

{% block content %}
<div class="container">
    <h2>Enviar un nuevo mensaje</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
</div>
{% endblock %}
