{% extends 'base.html' %}
{% load static %}

{% block title %}<title>Nuevo Pago</title>{% endblock %}

{% block content %}
<div class="container">
    <h2>Nuevo Pago</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_nombre">Nombre</label>
            {{ form.nombre }}
        </div>
        <div class="form-group">
            <label for="id_cantidad">Cantidad</label>
            {{ form.cantidad }}
        </div>
        <div class="form-group">
            <label for="id_fecha">Fecha</label>
            {{ form.fecha }}
        </div>
        <button type="submit" class="btn btn-primary">Guardar Pago</button>
    </form>
</div>
{% endblock %}
